<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/assets/css/style_login.css" />
        <link rel="shortcut icon" href="assets/images/logo.svg" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Tela de Login</title>
  </head>
  <body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#" id="formCadastro">
                <h1>Crie sua Conta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Ou use seu email para se registrar!</span>
                <input type="text" placeholder="Name" id="cadastroNome" required/><br>
                <input type="email" placeholder="Email" id="cadastroEmail" required/><br>
                <input type="password" placeholder="Password" id="cadastroSenha" required/><br>
                <button>Cadastrar-se</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" id="loginForm">
                <h1>Login</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <input type="email" placeholder="Email" id="loginEmail" required/><br>
                <input type="password" placeholder="Password" id="loginPassword" required/><br>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-Vindo de Volta!</h1><br>
                    <button class="ghost" id="signIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>OlÃ¡!</h1>
                    <p>Coloque seus dados para fazer parte!</p>
                    <button class="ghost" id="signUp" disabled>Cadastrar-se</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/assets/js/script_login.js"></script>
    <script src="public/assets/js/script_cadastro.js"></script>
  </body>
</html>
