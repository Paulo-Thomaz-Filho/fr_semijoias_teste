<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/images/logo.svg"
      type="image/x-icon"
    />
    <title>FR Semijoias | Meus Pedidos</title>
  </head>
  <body>
    <!-- Desktop Header -->
    <header class="desktop-header bg-light border-bottom py-3 d-none">
      <nav
        class="container d-flex justify-content-center align-items-center gap-4"
      >
        <a
          href="/conta"
          class="text-decoration-none text-dark fw-semibold px-3 py-2 fs-6"
          >Minha Conta</a
        >
        <span class="text-muted separator-vertical"></span>
        <a
          href="/compras"
          class="text-decoration-none text-dark fw-semibold categoria-link active rounded-4 px-3 py-2 fs-6 d-inline-block"
          >Meus Pedidos</a
        >
      </nav>
    </header>

    <!-- Mobile Bottom Navigation -->
    <div class="mobile-bottom-nav bg-white border-top py-2 d-lg-none">
      <nav
        class="d-flex justify-content-around align-items-center mx-auto"
        style="max-width: 500px"
      >
        <a href="/conta" class="mobile-nav-link text-decoration-none px-3 py-2">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M8 9C8 6.79086 9.79086 5 12 5C14.2091 5 16 6.79086 16 9C16 11.2091 14.2091 13 12 13C9.79086 13 8 11.2091 8 9ZM15.8243 13.6235C17.1533 12.523 18 10.8604 18 9C18 5.68629 15.3137 3 12 3C8.68629 3 6 5.68629 6 9C6 10.8604 6.84668 12.523 8.17572 13.6235C4.98421 14.7459 3 17.2474 3 20C3 20.5523 3.44772 21 4 21C4.55228 21 5 20.5523 5 20C5 17.7306 7.3553 15 12 15C16.6447 15 19 17.7306 19 20C19 20.5523 19.4477 21 20 21C20.5523 21 21 20.5523 21 20C21 17.2474 19.0158 14.7459 15.8243 13.6235Z"
              fill="currentColor"
            />
          </svg>
          <span>Minha Conta</span>
        </a>
        <a
          href="/compras"
          class="mobile-nav-link active text-decoration-none px-3 py-2"
        >
          <svg
            viewBox="0 -0.5 25 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M5.50035 9.3C5.487 8.31988 6.27024 7.51426 7.25035 7.5H17.7503C18.7305 7.51426 19.5137 8.31988 19.5004 9.3V17.4C19.5276 19.3605 17.9608 20.972 16.0004 21H9.00035C7.03989 20.972 5.4731 19.3605 5.50035 17.4V9.3Z"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M16.0004 10.2V6.6C16.0276 4.63953 14.4608 3.02797 12.5004 3C10.5399 3.02797 8.9731 4.63953 9.00035 6.6V10.2"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Meus Pedidos</span>
        </a>
      </nav>
    </div>

    <!-- Main Container -->
    <div
      class="container mt-4 mt-lg-0 py-4 pb-lg-4 mb-5 mb-lg-0"
      style="min-height: calc(100vh - 80px)"
    >
      <div
        class="row g-4 g-lg-5 justify-content-center align-items-lg-center"
        style="min-height: inherit"
      >
        <!-- Perfil -->
        <div class="col-12 col-lg-5">
          <div class="d-flex flex-column align-items-center rounded-4 p-4 text-center">
            <img
              id="avatar-img"
              src="https://ui-avatars.com/api/?name=US&background=6c757d&color=fff&size=180"
              alt="Avatar"
              class="rounded-circle shadow-sm mb-4"
              style="height: 180px"
            />
            <h2 class="fw-bold text-dark mb-1" id="user-nome">Usuário</h2>
            <span class="text-muted small mb-4" id="user-email"
              >usuario@email.com</span
            >

            <div class="d-flex gap-2" style="max-width: 300px">
              <button
                class="btn btn-dark rounded-4 fw-medium py-2 px-3"
                id="btn-editar"
              >
                Editar perfil
              </button>
              <a
                href="#"
                id="btn-sair"
                class="btn btn-danger rounded-4 fw-medium py-2 px-3"
              >
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 600 600"
                  xmlns="http://www.w3.org/2000/svg"
                  class="me-1"
                >
                  <path
                    d="M 130 0 C 58.672245 0 0 58.672245 0 130 L 0 470 C 0 541.32776 58.672245 600 130 600 L 301.57812 600 C 367.83331 600 423.13643 549.36696 430.67188 485 L 349.43555 485 C 343.32179 505.66026 324.7036 520 301.57812 520 L 130 520 C 101.60826 520 80 498.39174 80 470 L 80 130 C 80 101.60826 101.60826 80 130 80 L 301.57812 80 C 324.7036 80 343.32179 94.339739 349.43555 115 L 430.67188 115 C 423.13642 50.633038 367.83331 0 301.57812 0 L 130 0 z"
                    fill="currentColor"
                  />
                  <path
                    d="m 476.86328,179.99911 a 40,40 0 0 0 -28.28516,11.71484 40,40 0 0 0 0,56.57032 l 11.71485,11.71484 H 163.72656 a 40,40 0 0 0 -40,40 40,40 0 0 0 40,40 h 296.56641 l -11.71485,11.71484 a 40,40 0 0 0 0,56.57032 40,40 0 0 0 56.57032,0 l 72.79101,-72.79102 A 40,40 0 0 0 600,299.99911 40,40 0 0 0 577.5293,264.09481 l -72.38086,-72.38086 a 40,40 0 0 0 -28.28516,-11.71484 z"
                    fill="currentColor"
                  />
                </svg>
                Sair
              </a>
            </div>
          </div>
        </div>

        <!-- Listagem de Pedidos -->
        <div class="col-12 col-lg-7 col-xl-6">
          <div class="card border-1 border rounded-4 p-5">
            <h2 class="fw-bold mb-4">Minhas Compras</h2>
            <div
              id="compras-lista"
              style="max-height: 500px; overflow-y: auto"
            >
              <!-- Os pedidos serão carregados aqui via JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../assets/js/script_compras.js"></script>
  </body>
</html>
