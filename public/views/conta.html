<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/images/logo.svg"
      type="image/x-icon"
    />
    <title>FR Semijoias | Conta</title>
  </head>
  <body>
    <!-- Desktop Header -->
    <header class="desktop-header bg-light border-bottom py-3 d-none">
      <nav
        class="container d-flex justify-content-center align-items-center gap-4"
      >
        <a
        href="/conta"
        class="text-decoration-none text-dark fw-semibold categoria-link active rounded-4 px-3 py-2 fs-6 d-inline-block"
        >Minha Conta</a
        >
        <span class="text-muted separator-vertical"></span>
        <a
          href="/inicio"
          class="text-decoration-none text-dark fw-semibold px-3 py-2 fs-6"
          >Início</a
        >
        <span class="text-muted separator-vertical"></span>
        <a
          href="/compras"
          class="text-decoration-none text-dark fw-semibold px-3 py-2 fs-6"
          >Meus Pedidos</a
        >
      </nav>
    </header>

    <!-- Mobile Bottom Navigation -->
    <div class="mobile-bottom-nav bg-white border-top py-2 d-lg-none">
      <nav
        class="d-flex justify-content-around align-items-center mx-auto"
        style="max-width: 500px"
      >
        <a
          href="/conta"
          class="mobile-nav-link active text-decoration-none px-3 py-2"
        >
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M8 9C8 6.79086 9.79086 5 12 5C14.2091 5 16 6.79086 16 9C16 11.2091 14.2091 13 12 13C9.79086 13 8 11.2091 8 9ZM15.8243 13.6235C17.1533 12.523 18 10.8604 18 9C18 5.68629 15.3137 3 12 3C8.68629 3 6 5.68629 6 9C6 10.8604 6.84668 12.523 8.17572 13.6235C4.98421 14.7459 3 17.2474 3 20C3 20.5523 3.44772 21 4 21C4.55228 21 5 20.5523 5 20C5 17.7306 7.3553 15 12 15C16.6447 15 19 17.7306 19 20C19 20.5523 19.4477 21 20 21C20.5523 21 21 20.5523 21 20C21 17.2474 19.0158 14.7459 15.8243 13.6235Z"
              fill="currentColor"
            />
          </svg>
          <span>Minha Conta</span>
        </a>
        <a
          href="/inicio"
          class="mobile-nav-link text-decoration-none px-3 py-2"
        >
          <svg
            fill="currentColor"
            width="24"
            height="24"
            viewBox="0 0 200 200"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M160,89.75H56l53-53a9.67,9.67,0,0,0,0-14,9.67,9.67,0,0,0-14,0l-56,56a30.18,30.18,0,0,0-8.5,18.5c0,1-.5,1.5-.5,2.5a6.34,6.34,0,0,0,.5,3,31.47,31.47,0,0,0,8.5,18.5l56,56a9.9,9.9,0,0,0,14-14l-52.5-53.5H160a10,10,0,0,0,0-20Z"
            />
          </svg>
          <span>Início</span>
        </a>
        <a
          href="/compras"
          class="mobile-nav-link text-decoration-none px-3 py-2"
        >
          <svg
            viewBox="0 -0.5 25 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M5.50035 9.3C5.487 8.31988 6.27024 7.51426 7.25035 7.5H17.7503C18.7305 7.51426 19.5137 8.31988 19.5004 9.3V17.4C19.5276 19.3605 17.9608 20.972 16.0004 21H9.00035C7.03989 20.972 5.4731 19.3605 5.50035 17.4V9.3Z"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M16.0004 10.2V6.6C16.0276 4.63953 14.4608 3.02797 12.5004 3C10.5399 3.02797 8.9731 4.63953 9.00035 6.6V10.2"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Meus Pedidos</span>
        </a>
      </nav>
    </div>

    <!-- Main Container -->
    <div
      class="container mt-4 mt-lg-0 py-4 pb-lg-4 mb-5 mb-lg-0"
      style="min-height: calc(100vh - 80px)"
    >
      <div
        class="row g-4 g-lg-5 justify-content-center align-items-lg-center"
        style="min-height: inherit"
      >
        <!-- Perfil -->
        <div class="col-12 col-lg-5">
          <div
            class="d-flex flex-column align-items-center rounded-4 p-4 text-center"
          >
            <img
              id="avatar-img"
              src="https://ui-avatars.com/api/?name=US&background=6c757d&color=fff&size=180"
              alt="Avatar"
              class="rounded-circle shadow-sm mb-4"
              style="height: 180px"
            />
            <h2 class="fw-bold text-dark mb-1" id="user-nome">Usuário</h2>
            <span class="text-muted small mb-4" id="user-email"
              >usuario@email.com</span
            >
            <div class="d-flex gap-2" style="max-width: 300px">
              <button
                class="btn btn-dark rounded-4 fw-medium py-2 px-3"
                id="btn-editar"
                data-bs-toggle="modal"
                data-bs-target="#modalEditarPerfil"
              >
                Editar perfil
              </button>
              <a
                href="#"
                id="btn-sair"
                class="btn btn-danger rounded-4 fw-medium py-2 px-3"
              >
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 600 600"
                  xmlns="http://www.w3.org/2000/svg"
                  class="me-1"
                >
                  <path
                    d="M 130 0 C 58.672245 0 0 58.672245 0 130 L 0 470 C 0 541.32776 58.672245 600 130 600 L 301.57812 600 C 367.83331 600 423.13643 549.36696 430.67188 485 L 349.43555 485 C 343.32179 505.66026 324.7036 520 301.57812 520 L 130 520 C 101.60826 520 80 498.39174 80 470 L 80 130 C 80 101.60826 101.60826 80 130 80 L 301.57812 80 C 324.7036 80 343.32179 94.339739 349.43555 115 L 430.67188 115 C 423.13642 50.633038 367.83331 0 301.57812 0 L 130 0 z"
                    fill="currentColor"
                  />
                  <path
                    d="m 476.86328,179.99911 a 40,40 0 0 0 -28.28516,11.71484 40,40 0 0 0 0,56.57032 l 11.71485,11.71484 H 163.72656 a 40,40 0 0 0 -40,40 40,40 0 0 0 40,40 h 296.56641 l -11.71485,11.71484 a 40,40 0 0 0 0,56.57032 40,40 0 0 0 56.57032,0 l 72.79101,-72.79102 A 40,40 0 0 0 600,299.99911 40,40 0 0 0 577.5293,264.09481 l -72.38086,-72.38086 a 40,40 0 0 0 -28.28516,-11.71484 z"
                    fill="currentColor"
                  />
                </svg>
                Sair
              </a>
            </div>
          </div>
        </div>

        <!-- Formulário -->
        <div class="col-12 col-lg-8 col-xl-7">
          <div class="card border-1 border p-5 rounded-4">
            <h2 class="fw-bold mb-0 mb-lg-5">Informações Pessoais</h2>
            <div class="row g-4">
              <!-- Nome -->
              <div class="col-md-6 col-12">
                <label class="form-label text-muted small fw-medium"
                  >Nome Completo</label
                >
                <div class="position-relative">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="position-absolute top-50 translate-middle-y ms-2 text-muted"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M8 9C8 6.79086 9.79086 5 12 5C14.2091 5 16 6.79086 16 9C16 11.2091 14.2091 13 12 13C9.79086 13 8 11.2091 8 9ZM15.8243 13.6235C17.1533 12.523 18 10.8604 18 9C18 5.68629 15.3137 3 12 3C8.68629 3 6 5.68629 6 9C6 10.8604 6.84668 12.523 8.17572 13.6235C4.98421 14.7459 3 17.2474 3 20C3 20.5523 3.44772 21 4 21C4.55228 21 5 20.5523 5 20C5 17.7306 7.3553 15 12 15C16.6447 15 19 17.7306 19 20C19 20.5523 19.4477 21 20 21C20.5523 21 21 20.5523 21 20C21 17.2474 19.0158 14.7459 15.8243 13.6235Z"
                      fill="currentColor"
                    />
                  </svg>
                  <input
                    type="text"
                    class="form-control border-0 border-bottom bg-transparent shadow-none ps-5 py-2 rounded-0"
                    id="nome"
                    value="Usuário"
                    readonly
                  />
                </div>
              </div>
              <!-- Email -->
              <div class="col-md-6 col-12">
                <label class="form-label text-muted small fw-medium"
                  >Email</label
                >
                <div class="position-relative">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="position-absolute top-50 translate-middle-y ms-2 text-muted"
                  >
                    <path
                      d="M4 7.00005L10.2 11.65C11.2667 12.45 12.7333 12.45 13.8 11.65L20 7"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <rect
                      x="3"
                      y="5"
                      width="18"
                      height="14"
                      rx="2"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                    />
                  </svg>
                  <input
                    type="email"
                    class="form-control border-0 border-bottom bg-transparent shadow-none ps-5 py-2 rounded-0"
                    id="email"
                    value="usuario@email.com"
                    readonly
                     autocomplete="username"
                  />
                </div>
              </div>
              <!-- Senha -->
              <div class="col-md-6 col-12">
                <label class="form-label text-muted small fw-medium"
                  >Senha</label
                >
                <div class="position-relative">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="position-absolute top-50 translate-middle-y ms-2 text-muted"
                  >
                    <path
                      d="M16 9V6C16 4.34315 14.6569 3 13 3H11C9.34315 3 8 4.34315 8 6V9M16 9H8M16 9C17.6569 9 19 10.3431 19 12V18C19 19.6569 17.6569 21 16 21H8C6.34315 21 5 19.6569 5 18V12C5 10.3431 6.34315 9 8 9M12 14V17M13 14C13 14.5523 12.5523 15 12 15C11.4477 15 11 14.5523 11 14C11 13.4477 11.4477 13 12 13C12.5523 13 13 13.4477 13 14Z"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  <form autocomplete="on">
                    <input type="hidden" name="username" autocomplete="username" value="usuario@email.com" />
                    <input
                      type="password"
                      class="form-control border-0 border-bottom bg-transparent shadow-none ps-5 py-2 rounded-0"
                      id="senha"
                      placeholder="*******"
                      readonly
                      autocomplete="current-password"
                    />
                  </form>
                  </form>
                </div>
              </div>
              <!-- Telefone -->
              <div class="col-md-6 col-12">
                <label class="form-label text-muted small fw-medium"
                  >Telefone</label
                >
                <div class="position-relative">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="position-absolute top-50 translate-middle-y ms-2 text-muted"
                  >
                    <path
                      d="M12 18.01V18M8 3H16C17.1046 3 18 3.89543 18 5V19C18 20.1046 17.1046 21 16 21H8C6.89543 21 6 20.1046 6 19V5C6 3.89543 6.89543 3 8 3Z"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  <input
                    type="tel"
                    class="form-control border-0 border-bottom bg-transparent shadow-none ps-5 py-2 rounded-0"
                    id="telefone"
                    value="(00) 00000-0000"
                    readonly
                  />
                </div>
              </div>
              <!-- Endereço -->
              <div class="col-12">
                <label class="form-label text-muted small fw-medium"
                  >Endereço</label
                >
                <div class="position-relative">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="position-absolute top-50 translate-middle-y ms-2 text-muted"
                  >
                    <path
                      d="M12 21C15.5 17.4 19 14.1764 19 10.2C19 6.22355 15.866 3 12 3C8.13401 3 5 6.22355 5 10.2C5 14.1764 8.5 17.4 12 21Z"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  <input
                    type="text"
                    class="form-control border-0 border-bottom bg-transparent shadow-none ps-5 py-2 rounded-0"
                    id="endereco"
                    placeholder="Rua das Flores, 123 - São Paulo, SP"
                    readonly
                  />
                </div>
              </div>
              <!-- CPF -->
              <div class="col-md-6 col-12">
                <label class="form-label text-muted small fw-medium">CPF</label>
                <div class="position-relative">
                  <svg
                    width="22"
                    height="22"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="position-absolute top-50 translate-middle-y ms-2 text-muted"
                  >
                    <path
                      d="M3 9C3 7.11438 3 6.17157 3.58579 5.58579C4.17157 5 5.11438 5 7 5H12H17C18.8856 5 19.8284 5 20.4142 5.58579C21 6.17157 21 7.11438 21 9V12V15C21 16.8856 21 17.8284 20.4142 18.4142C19.8284 19 18.8856 19 17 19H12H7C5.11438 19 4.17157 19 3.58579 18.4142C3 17.8284 3 16.8856 3 15V12V9Z"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M10 10.5C10 11.3284 9.32843 12 8.5 12C7.67157 12 7 11.3284 7 10.5C7 9.67157 7.67157 9 8.5 9C9.32843 9 10 9.67157 10 10.5Z"
                      stroke="currentColor"
                      stroke-width="2"
                    />
                    <path
                      d="M13 9H17"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M13 12H17"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M7 15L17 15"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  <input
                    type="text"
                    class="form-control border-0 border-bottom bg-transparent shadow-none ps-5 py-2 rounded-0"
                    id="cpf"
                    value="000.000.000-00"
                    readonly
                  />
                </div>
              </div>
              <!-- Data de Nascimento -->
              <div class="col-md-6 col-12">
                <label class="form-label text-muted small fw-medium"
                  >Data de Nascimento</label
                >
                <div class="position-relative">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="position-absolute top-50 translate-middle-y ms-2 text-muted"
                  >
                    <path
                      d="M20 10V7C20 5.89543 19.1046 5 18 5H6C4.89543 5 4 5.89543 4 7V10M20 10V19C20 20.1046 19.1046 21 18 21H6C4.89543 21 4 20.1046 4 19V10M20 10H4M8 3V7M16 3V7"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                    />
                    <rect
                      x="6"
                      y="12"
                      width="3"
                      height="3"
                      rx="0.5"
                      fill="currentColor"
                    />
                    <rect
                      x="10.5"
                      y="12"
                      width="3"
                      height="3"
                      rx="0.5"
                      fill="currentColor"
                    />
                    <rect
                      x="15"
                      y="12"
                      width="3"
                      height="3"
                      rx="0.5"
                      fill="currentColor"
                    />
                  </svg>
                  <input
                    type="date"
                    class="form-control border-0 border-bottom bg-transparent shadow-none ps-5 py-2 rounded-0"
                    id="nascimento"
                    readonly
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Editar Perfil -->
    <div
      class="modal fade"
      id="modalEditarPerfil"
      tabindex="-1"
      aria-labelledby="modalEditarPerfilLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" style="max-width: 700px">
        <div class="modal-content rounded-4 p-3">
          <div class="modal-header border-0">
            <h3 class="modal-title fw-bold" id="modalEditarPerfilLabel">
              Editar Perfil
            </h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-editar-perfil">
              <div class="row g-3">
                <div class="col-md-6 col-12">
                  <label
                    for="modal-nome"
                    class="form-label text-muted small fw-medium"
                    >Nome</label
                  >
                  <input
                    type="text"
                    class="form-control border-0 bg-body-secondary rounded-4 py-2"
                    id="modal-nome"
                    placeholder="João Vitor"
                    required
                  />
                </div>
                <div class="col-md-6 col-12">
                  <label
                    for="modal-email"
                    class="form-label text-muted small fw-medium"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control border-0 bg-body-secondary rounded-4 py-2"
                    id="modal-email"
                    placeholder="seu@email.com"
                    required
                    autocomplete="username"
                  />
                </div>
                <div class="col-md-6 col-12">
                  <label
                    for="modal-senha"
                    class="form-label text-muted small fw-medium"
                    >Senha</label
                  >
                  <input
                    type="password"
                    class="form-control border-0 bg-body-secondary rounded-4 py-2"
                    id="modal-senha"
                    placeholder="*******"
                    autocomplete="new-password"
                  />
                </div>
                <div class="col-md-6 col-12">
                  <label
                    for="modal-telefone"
                    class="form-label text-muted small fw-medium"
                    >Telefone</label
                  >
                  <input
                    type="tel"
                    class="form-control border-0 bg-body-secondary rounded-4 py-2"
                    id="modal-telefone"
                    placeholder="(00) 00000-0000"
                  />
                </div>
                <div class="col-12">
                  <label
                    for="modal-endereco"
                    class="form-label text-muted small fw-medium"
                    >Endereço</label
                  >
                  <input
                    type="text"
                    class="form-control border-0 bg-body-secondary rounded-4 py-2"
                    id="modal-endereco"
                    placeholder="Rua das Flores, 123 - São Paulo, SP"
                  />
                </div>
                <div class="col-md-6 col-12">
                  <label
                    for="modal-nascimento"
                    class="form-label text-muted small fw-medium"
                    >Data de Nascimento</label
                  >
                  <input
                    type="date"
                    class="form-control border-0 bg-body-secondary rounded-4 py-2"
                    id="modal-nascimento"
                  />
                </div>
                <div class="col-md-6 col-12">
                  <label
                    for="modal-cpf"
                    class="form-label text-muted small fw-medium"
                    >CPF</label
                  >
                  <input
                    type="text"
                    class="form-control border-0 bg-body-secondary rounded-4 py-2"
                    id="modal-cpf"
                    placeholder="000.000.000-00"
                    maxlength="14"
                  />
                </div>
                <div class="col-12">
                  <div
                    id="modal-msg"
                    class="text-center small mt-2 d-none"
                  ></div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer border-0 flex-column flex-sm-row gap-2">
            <button
              type="button"
              class="btn btn-secondary rounded-4 fw-medium py-2 w-100 w-sm-auto"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-dark rounded-4 fw-medium py-2 w-100 w-sm-auto"
              id="btn-salvar-modal"
            >
              Salvar alterações
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../assets/js/script_conta.js"></script>
    <script src="../assets/js/mask-inputs.js"></script>
  </body>
</html>
