<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="assets/css/style_user.css"/>
    <link rel="shortcut icon" href="assets/images/logo.svg" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">
    <title>Localização de Entrega</title>
    </head>
<body>
    <div class="container-fluid my-4">
        <div class="row">
            <div class="col-md-3">
                <nav class="sidebar-nav">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dados_user"> <i class="bi bi-person-circle"></i>
                            Informações pessoais
                            </a>
                            </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="local_user"> <i class="bi bi-geo-alt"></i>
                            Localização de entrega
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text text-danger" href="inicio"> <i class="bi bi-arrow-return-left"></i>
                            Sair
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-md-9 c">
                <h2 class="mb-4">Localização de entrega</h2>
                <div id="local_user_form">
                    <div class="card mb-4">
                        <div class="card-header fs-5">Endereço</div>
                        <div class="card-body">
                            <div class="row mb-3 align-items-center">
                                <label for="inputCEP" class="col-sm-3 col-form-label">CEP:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputCEP" name="cep"/>
                                </div>
                            </div>

                            <div class="row mb-3 align-items-center">
                                <label for="inputRua" class="col-sm-3 col-form-label">Rua/Avenida:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputRua" name="rua"/>
                                </div>
                            </div>

                            <div class="row mb-3 align-items-center">
                                <label for="inputNumero" class="col-sm-3 col-form-label">Número:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputNumero" name="numero"/>
                                </div>
                            </div>

                            <div class="row mb-3 align-items-center">
                                <label for="inputComplemento" class="col-sm-3 col-form-label" >Complemento:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputComplemento" name="complemento"/>
                                </div>
                            </div>

                            <div class="row mb-3 align-items-center">
                                <label for="inputBairro" class="col-sm-3 col-form-label">Bairro:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputBairro" name="bairro"/>
                                </div>
                            </div>

                            <div class="row mb-3 align-items-center">
                                <label for="inputCidade" class="col-sm-3 col-form-label">Cidade:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputCidade" name="cidade"/>
                                </div>
                            </div>

                            <div class="row mb-3 align-items-center">
                                <label for="inputEstado" class="col-sm-3 col-form-label">Estado:</label>
                                <div class="col-sm-9">
                                    <select id="inputEstado" name="estado" class="form-select">
                                        <option selected>Selecione...</option>
                                        <option>AC</option>
                                        <option>AP</option>
                                        <option>AM</option>
                                        <option>PA</option>
                                        <option>RO</option>
                                        <option>RR</option>
                                        <option>TO</option>
                                        <option>AL</option>
                                        <option>BA</option>
                                        <option>CE</option>
                                        <option>MA</option>
                                        <option>PB</option>
                                        <option>PI</option>
                                        <option>RN</option>
                                        <option>SE</option>
                                        <option>DF</option>
                                        <option>GO</option>
                                        <option>MT</option>
                                        <option>MS</option>
                                        <option>ES</option>
                                        <option>MG</option>
                                        <option>RJ</option>
                                        <option>SP</option>
                                        <option>SC</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-lg px-4 btn-animado" id="btn-salvar-endereco">Salvar Endereço</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script_local_user.js"></script>
</body>
</html>
