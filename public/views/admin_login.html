<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="settings/css/style_login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Tela de Login</title>
  </head>
  <body>
    <div class="login-container">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-lg-6 d-none d-lg-flex login-brand-side">
                    <div class="brand-content">
                        <div class="brand-logo">
                            <i class="fas fa-crown fa-3x text-gold mb-4"></i>
                            <h2 class="text-white mb-3">Bem-vindo de volta</h2>
                            <p class="text-light opacity-75">Acesse sua conta e continue sua jornada conosco</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 login-form-side">
                    <div class="login-form-container">
                        <div class="text-center mb-5">
                            <i class="fas fa-user-circle fa-3x text-gold mb-3"></i>
                            <h3 class="text-dark-gray mb-2">Fazer Login</h3>
                            <p class="text-muted">Entre com suas credenciais</p>
                        </div>

                        <form class="login-form">
                            <div class="mb-4">
                                <label class="form-label text-dark-gray fw-medium">
                                    <i class="fas fa-user me-2 text-gold"></i>Usuário
                                </label>
                                <input type="text" class="form-control custom-input" id="email" placeholder="Digite seu usuário" required autocomplete="username">
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-dark-gray fw-medium">
                                    <i class="fas fa-lock me-2 text-gold"></i>Senha
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control custom-input" id="password" placeholder="Digite sua senha" required autocomplete="current-password">
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input custom-checkbox" type="checkbox" id="remember">
                                </div>
                            </div>

                            <div id="mensagemErro" class="alert alert-danger d-none mb-3" role="alert"></div>
                            <button type="submit" class="btn btn-gold w-100 mb-4">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/settings/js/script_login.js"></script>
  </body>
</html>
