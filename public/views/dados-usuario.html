<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/images/logo.svg"
      type="image/x-icon"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>FR Semijoias | Minha Conta</title>
  </head>
  <body>
    <!-- Nav horizontal minimalista -->
    <div class="bg-light border-bottom py-3">
      <div class="container">
        <nav
          class="d-flex justify-content-center align-items-center gap-4"
          id="dados-menu"
        >
          <a
            href="#"
            class="text-decoration-none text-dark fw-semibold categoria-link active px-3 py-2 fs-6 d-inline-block position-relative"
            data-tab="dados"
            >Dados</a
          >
          <a
            href="#"
            class="text-decoration-none text-dark fw-semibold categoria-link px-3 py-2 fs-6 d-inline-block position-relative"
            data-tab="localizacao"
            >Localização</a
          >
        </nav>
      </div>
    </div>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <!-- Perfil minimalista -->
          <div class="text-center mb-4">
            <img
              src="https://ui-avatars.com/api/?name=Usuário&background=6c757d&color=fff&size=128"
              alt="Avatar"
              class="rounded-circle shadow-sm mb-2"
              style="width: 96px; height: 96px; object-fit: cover"
            />
            <h3 class="fw-bold mb-1" id="user-nome">Usuário</h3>
            <span class="text-muted small" id="user-email"
              >usuario@email.com</span
            >
            <div class="mt-2">
              <button
                class="btn btn-outline-dark btn-sm rounded-pill px-3"
                id="btn-editar"
              >
                Editar perfil
              </button>
            </div>
          </div>
          <!-- Abas -->
          <div id="tab-content-dados" class="tab-content-dados">
            <div class="card border-0 shadow-sm mb-4">
              <div class="card-body">
                <div class="row g-3 flex-column">
                  <div class="col-12">
                    <label class="form-label text-muted small fw-medium"
                      >Nome</label
                    >
                    <div class="position-relative">
                      <svg
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="position-absolute top-50 translate-middle-y ms-3 text-muted"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M8 9C8 6.79086 9.79086 5 12 5C14.2091 5 16 6.79086 16 9C16 11.2091 14.2091 13 12 13C9.79086 13 8 11.2091 8 9ZM15.8243 13.6235C17.1533 12.523 18 10.8604 18 9C18 5.68629 15.3137 3 12 3C8.68629 3 6 5.68629 6 9C6 10.8604 6.84668 12.523 8.17572 13.6235C4.98421 14.7459 3 17.2474 3 20C3 20.5523 3.44772 21 4 21C4.55228 21 5 20.5523 5 20C5 17.7306 7.3553 15 12 15C16.6447 15 19 17.7306 19 20C19 20.5523 19.4477 21 20 21C20.5523 21 21 20.5523 21 20C21 17.2474 19.0158 14.7459 15.8243 13.6235Z"
                          fill="currentColor"
                        />
                      </svg>
                      <input
                        type="text"
                        class="form-control border-0 bg-body-secondary rounded-4 ps-5 py-2"
                        id="nome"
                        name="nome"
                        value="Usuário"
                        readonly
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <label class="form-label text-muted small fw-medium"
                      >Email</label
                    >
                    <div class="position-relative">
                      <svg
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="position-absolute top-50 translate-middle-y ms-3 text-muted"
                      >
                        <path
                          d="M4 7.00005L10.2 11.65C11.2667 12.45 12.7333 12.45 13.8 11.65L20 7"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                        <rect
                          x="3"
                          y="5"
                          width="18"
                          height="14"
                          rx="2"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                        />
                      </svg>
                      <input
                        type="email"
                        class="form-control border-0 bg-body-secondary rounded-4 ps-5 py-2"
                        id="email"
                        name="email"
                        value="usuario@email.com"
                        readonly
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <label class="form-label text-muted small fw-medium"
                      >Senha</label
                    >
                    <div class="position-relative">
                      <svg
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="position-absolute top-50 translate-middle-y ms-3 text-muted"
                      >
                        <path
                          d="M16 9V6C16 4.34315 14.6569 3 13 3H11C9.34315 3 8 4.34315 8 6V9M16 9H8M16 9C17.6569 9 19 10.3431 19 12V18C19 19.6569 17.6569 21 16 21H8C6.34315 21 5 19.6569 5 18V12C5 10.3431 6.34315 9 8 9M12 14V17M13 14C13 14.5523 12.5523 15 12 15C11.4477 15 11 14.5523 11 14C11 13.4477 11.4477 13 12 13C12.5523 13 13 13.4477 13 14Z"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                      <input
                        type="password"
                        class="form-control border-0 bg-body-secondary rounded-4 ps-5 py-2"
                        id="senha"
                        name="senha"
                        placeholder="********"
                        readonly
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <label class="form-label text-muted small fw-medium"
                      >Telefone</label
                    >
                    <div class="position-relative">
                      <svg
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="position-absolute top-50 translate-middle-y ms-3 text-muted"
                      >
                        <path
                          d="M12 18.01V18M8 3H16C17.1046 3 18 3.89543 18 5V19C18 20.1046 17.1046 21 16 21H8C6.89543 21 6 20.1046 6 19V5C6 3.89543 6.89543 3 8 3Z"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                      <input
                        type="tel"
                        class="form-control border-0 bg-body-secondary rounded-4 ps-5 py-2"
                        id="telefone"
                        name="telefone"
                        value="(00) 00000-0000"
                        readonly
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <label class="form-label text-muted small fw-medium"
                      >Data de nascimento</label
                    >
                    <div class="position-relative">
                      <svg
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="position-absolute top-50 translate-middle-y ms-3 text-muted"
                      >
                        <path
                          d="M20 10V7C20 5.89543 19.1046 5 18 5H6C4.89543 5 4 5.89543 4 7V10M20 10V19C20 20.1046 19.1046 21 18 21H6C4.89543 21 4 20.1046 4 19V10M20 10H4M8 3V7M16 3V7"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                        />
                        <rect
                          x="6"
                          y="12"
                          width="3"
                          height="3"
                          rx="0.5"
                          fill="currentColor"
                        />
                        <rect
                          x="10.5"
                          y="12"
                          width="3"
                          height="3"
                          rx="0.5"
                          fill="currentColor"
                        />
                        <rect
                          x="15"
                          y="12"
                          width="3"
                          height="3"
                          rx="0.5"
                          fill="currentColor"
                        />
                      </svg>
                      <input
                        type="date"
                        class="form-control border-0 bg-body-secondary rounded-4 ps-5 py-2"
                        id="nascimento"
                        name="nascimento"
                        value=""
                        readonly
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <label class="form-label text-muted small fw-medium"
                      >CPF</label
                    >
                    <div class="position-relative">
                      <svg
                        width="22"
                        height="22"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="position-absolute top-50 translate-middle-y ms-3 text-muted"
                      >
                        <path
                          d="M3 9C3 7.11438 3 6.17157 3.58579 5.58579C4.17157 5 5.11438 5 7 5H12H17C18.8856 5 19.8284 5 20.4142 5.58579C21 6.17157 21 7.11438 21 9V12V15C21 16.8856 21 17.8284 20.4142 18.4142C19.8284 19 18.8856 19 17 19H12H7C5.11438 19 4.17157 19 3.58579 18.4142C3 17.8284 3 16.8856 3 15V12V9Z"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linejoin="round"
                        />
                        <path
                          d="M10 10.5C10 11.3284 9.32843 12 8.5 12C7.67157 12 7 11.3284 7 10.5C7 9.67157 7.67157 9 8.5 9C9.32843 9 10 9.67157 10 10.5Z"
                          stroke="currentColor"
                          stroke-width="2"
                        />
                        <path
                          d="M13 9H17"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                        <path
                          d="M13 12H17"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                        <path
                          d="M7 15L17 15"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                      <input
                        type="text"
                        class="form-control border-0 bg-body-secondary rounded-4 ps-5 py-2"
                        id="cpf"
                        name="cpf"
                        value="000.000.000-00"
                        readonly
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            id="tab-content-localizacao"
            class="tab-content-dados"
            style="display: none"
          >
            <div class="card border-0 shadow-sm mb-4">
              <div class="card-body">
                <h5 class="fw-bold mb-3">Endereço de entrega</h5>
                <div class="row g-3">
                  <div class="col-md-8">
                    <label class="form-label text-muted small fw-medium"
                      >Endereço</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="endereco"
                      name="endereco"
                      value=""
                      readonly
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label text-muted small fw-medium"
                      >Número</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="numero"
                      name="numero"
                      value=""
                      readonly
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label text-muted small fw-medium"
                      >Complemento</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="complemento"
                      name="complemento"
                      value=""
                      readonly
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label text-muted small fw-medium"
                      >Bairro</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="bairro"
                      name="bairro"
                      value=""
                      readonly
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label text-muted small fw-medium"
                      >Cidade</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="cidade"
                      name="cidade"
                      value=""
                      readonly
                    />
                  </div>
                  <div class="col-md-3">
                    <label class="form-label text-muted small fw-medium"
                      >Estado</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="estado"
                      name="estado"
                      value=""
                      readonly
                    />
                  </div>
                  <div class="col-md-3">
                    <label class="form-label text-muted small fw-medium"
                      >CEP</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="cep"
                      name="cep"
                      value=""
                      readonly
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button
                class="btn btn-outline-dark rounded-pill px-4"
                id="btn-editar-endereco"
              >
                Editar endereço
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Troca de abas
      document.querySelectorAll(".categoria-link").forEach(function (link) {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelectorAll(".categoria-link").forEach(function (l) {
            l.classList.remove("active");
          });
          link.classList.add("active");
          if (link.dataset.tab === "dados") {
            document.getElementById("tab-content-dados").style.display = "";
            document.getElementById("tab-content-localizacao").style.display =
              "none";
          } else {
            document.getElementById("tab-content-dados").style.display = "none";
            document.getElementById("tab-content-localizacao").style.display =
              "";
          }
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/assets/js/script_dados_usuario.js"></script>
  </body>
</html>
