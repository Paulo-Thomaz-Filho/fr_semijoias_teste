<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>FR Semijoias | Redefinir Senha</title>
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center min-vh-100"
  >
    <div class="container" style="max-width: 500px">
      <div class="bg-white rounded-4 shadow p-5 w-100">
        <div class="text-center">
          <img
            src="../assets/images/logo.svg"
            alt="Logo FR Semijoias"
            class="mb-2 logo-login"
          />
          <h3 class="text-center mb-3 mt-4 fw-semibold">Redefinir Senha</h3>
          <p class="text-center text-muted small mb-4">
            Digite sua nova senha abaixo
          </p>
        </div>
        <form id="resetPasswordForm">
          <input type="hidden" id="token" />
          <div class="mb-3">
            <label for="newPassword" class="form-label fw-medium text-black"
              >Nova Senha</label
            >
            <input
              type="password"
              class="form-control border-0 bg-body-secondary rounded-4 py-2"
              id="newPassword"
              placeholder="Nova senha"
              required
              minlength="6"
            />
          </div>
          <div class="mb-4">
            <label for="confirmPassword" class="form-label fw-medium text-black"
              >Confirmar Senha</label
            >
            <input
              type="password"
              class="form-control border-0 bg-body-secondary rounded-4 py-2"
              id="confirmPassword"
              placeholder="Confirme a nova senha"
              required
              minlength="6"
            />
          </div>
          <div
            id="resetError"
            class="text-danger small text-center mb-3"
            style="display: none"
          ></div>
          <div
            id="resetSuccess"
            class="text-success small text-center mb-3"
            style="display: none"
          ></div>
          <div class="d-grid gap-2">
            <button
              type="submit"
              class="btn btn-dark rounded-4 fw-medium px-5 py-2"
            >
              Redefinir Senha
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts  -->
    <script src="../assets/js/script_redefinir_senha.js"></script>
  </body>
</html>
