<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="shortcut icon" href="assets/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style_inicio.css">
    <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">
    <title>FR Semijoias - Carrinho</title> 
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="inicio"> FR Semijoias</a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="main-nav">
                
                
                
                <div class="d-flex align-items-center ms-auto">
                    <a href="dados_user" class="nav-link me-3">Olá, Usuário <i class="bi bi-person"></i></a>
                    <a href="carrinho" class="nav-link">
                        <i class="bi bi-cart3"></i> (<span id="cart-counter">0</span>)
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="mb-4">Carrinho</h1>
        <div class="row g-4"> <div class="col-lg-8">
                <div id="cart-items">
                    </div>
            </div>

            <div class="col-lg-4">
                <div class="card" style="border-radius: var(--raio-borda-card); border: 1px solid var(--cor-borda);">
                    <div class="card-body p-4"> <h5 class="card-title text-center mb-3">Resumo da sua compra</h5>
                        <div class="d-flex justify-content-between">
                            <span>Subtotal</span>
                            <span id="subtotal">R$ 0,00</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Descontos</span>
                            <span id="descontos">R$ 00,00</span>
                        </div>
                        <div class="d-flex justify-content-between text-muted">
                            <span>Entrega</span>
                            <span id="frete">R$ 0,00</span> </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold fs-5">
                            <span>Total</span>
                            <span id="total">R$ 0,00</span> </div>
                        <button class="btn btn-primary w-100 mt-3">FINALIZAR COMPRA</button>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <hr>
    <footer class="pt-5 pb-4">
        <div class="container text-center text-md-start">
            <div class="row">
                <div class="col-md-3">
                    <h5>Sobre Nós</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-decoration-none text-muted">Quem Somos</a></li>
                        <li><a href="#" class="text-decoration-none text-muted">Políticas</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>Ajuda</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-decoration-none text-muted">Dúvidas Frequentes</a></li>
                        <li><a href="#" class="text-decoration-none text-muted">Garantia</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>SAC</h5>
                    <p class="text-muted">sac@frsemijoias.com.br</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script_carrinho.js"></script>
</body>
</html>
