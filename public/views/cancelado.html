<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>FR Semijoias | Pagamento cancelado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light min-vh-100 d-flex align-items-center justify-content-center px-4"
  >
    <div
      class="card bg-body-secondary shadow border-0 w-100 rounded-4"
      style="max-width: 500px"
    >
      <div class="card-body text-center p-5">
        <div class="text-center mb-3">
          <img
            src="../assets/images/logo.svg"
            alt="Logo FR Semijoias"
            class="mb-2 logo-login"
          />
        </div>
        <div
          class="rounded-circle bg-danger d-flex align-items-center justify-content-center mx-auto mb-4"
          style="width: 90px; height: 90px"
        >
          <svg
            width="56"
            height="56"
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="#fff"
              d="M195.2 195.2a64 64 0 0 1 90.496 0L512 421.504 738.304 195.2a64 64 0 0 1 90.496 90.496L602.496 512 828.8 738.304a64 64 0 0 1-90.496 90.496L512 602.496 285.696 828.8a64 64 0 0 1-90.496-90.496L421.504 512 195.2 285.696a64 64 0 0 1 0-90.496z"
            />
          </svg>
        </div>
        <h3 class="card-title text-danger mb-2">Pagamento cancelado</h3>
        <p class="text-center text-muted mb-4">
          Seu pagamento foi cancelado ou não aprovado.<br />Se precisar de
          ajuda, entre em contato com o suporte.
        </p>
        <a
          href="/inicio"
          class="btn btn-danger w-100 rounded-4 fw-medium px-5 py-2"
          >Voltar para o início</a
        >
      </div>
    </div>
  </body>
</html>
