services:
  # Servidor PHP com Apache
  php-apache:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fr_semijoias_app
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
    working_dir: /var/www/html
    environment:
      # Configurações SMTP
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@frsemijoias.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-FR Semijoias}
    depends_on:
      - mysql
    networks:
      - fr_semijoias_network

  # Banco de Dados MySQL
  mysql:
    image: mysql:8.0
    container_name: fr_semijoias_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fr_semijoias
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./setup_database.sql:/docker-entrypoint-initdb.d/01_setup_database.sql
    networks:
      - fr_semijoias_network

  # phpMyAdmin (Gerenciar o banco)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: fr_semijoias_phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      - mysql
    networks:
      - fr_semijoias_network

networks:
  fr_semijoias_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
