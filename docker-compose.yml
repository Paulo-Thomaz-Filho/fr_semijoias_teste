services:
  # Servidor PHP com Apache
  php-apache:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fr_semijoias_app
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
    working_dir: /var/www/html
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_PORT: ${DB_PORT}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_FROM_EMAIL: ${MAIL_FROM_EMAIL}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      MERCADO_PAGO_ACCESS_TOKEN: ${MERCADO_PAGO_ACCESS_TOKEN}
      MERCADO_PAGO_WEBHOOK_SECRET: ${MERCADO_PAGO_WEBHOOK_SECRET}
    depends_on:
      - mysql
    networks:
      - fr_semijoias_network

  # Banco de Dados MySQL
  mysql:
    image: mysql:8.0
    container_name: fr_semijoias_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./setup_database.sql:/docker-entrypoint-initdb.d/01_setup_database.sql
    networks:
      - fr_semijoias_network

  # phpMyAdmin (Gerenciar o banco)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: fr_semijoias_phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      - mysql
    networks:
      - fr_semijoias_network

networks:
  fr_semijoias_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local